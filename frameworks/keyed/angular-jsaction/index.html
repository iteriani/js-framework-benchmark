<!DOCTYPE html>
<html>
  <head>
    <link href="/css/currentStyle.css" rel="stylesheet"/>

  <body id="main">
    <h2>
      Angular

        >JS Web Frameworks benchmark</a
      >

    <p>
      <button id="run">create 1K rows</button>
      <button id="runlots">create 10K rows</button>
